<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="logic2.css" /> 
    <script>
    MathJax = {
        tex: {
            tags: "ams",
            tagSide: "left"
        },
        chtml: {
            displayAlign: 'left',
            displayIndent: '2em'
        },
        svg: {
            displayAlign: 'left',
            displayIndent: '2em'
        }
    };

    document.addEventListener('DOMContentLoaded', function() {
        const hamburger = document.querySelector('.hamburger');
        const dropdownContent = document.querySelector('.dropdown-content');
        hamburger.addEventListener('click', function() {
            dropdownContent.style.display = dropdownContent.style.display === 'block' ? 'none' : 'block';
        });
        document.addEventListener('click', function(event) {
            if (!hamburger.contains(event.target)) {
                dropdownContent.style.display = 'none';
            }
        });
        // Prevent clicks inside the dropdown from closing it
        dropdownContent.addEventListener('click', function(event) {
            event.stopPropagation();
        });
    });
    </script>
    <script type="text/javascript" async="async" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml-full.js"></script>  
</head>
<body>
    <header>
        <div id="title">
            <div class="dropdown">
                <span class="hamburger">&#9776;</span>
                <div class="dropdown-content">
                {{toc}}
                </div>
            </div>
            <a href="index.html">Logic 2: Modal Logic</a>
        </div>
    </header>
    <div class="content">
    {{content}}
    </div>
    <footer>
        <p>
            Â© {{year}} Wolfgang Schwarz |
            <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">License</a> |
            <a href="https://github.com/wo/logic2">GitHub Source</a> |
            <a href="http://umsu.de/logic2/logic2.pdf">PDF Version</a>
        </p>
    </footer>
</body>
</html>
